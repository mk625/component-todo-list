
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Todo List </title>

    <!-- css -->
        <link rel="stylesheet" href="./css/global.css">
        <link rel="stylesheet" href="./css/style-bits.css">
        <link rel="stylesheet" href="./css/flex.css">
        
        <link rel="stylesheet" href="./css/home.css">
    <!-- \\\ css -->
</head>
<body>

    <div class="app-container">
        <div class="todolist-container">
                <div class="mB15">
                    <h3 class="todo-title">Todo List</h3>
                </div>
                <div>
                    <div class="todo-input-container">
                        <div class="mB10">
                            <div class="d-flx g-10 mB10">
                                <div class="w70">
                                    <input type="text" class="form-input" placeholder="Enter Name">
                                </div>
                                <div class="w30">
                                    <input type="number" class="form-input" placeholder="Enter ID">
                                </div>
                            </div>
                            <div>
                                <textarea class="form-input" placeholder="Enter Task"></textarea>
                            </div>
                        </div>
                        <div>
                            <button class="todo-btn">Add</button>
                        </div>
                    </div>
                    <div>
                        <ul>
                            <li class="d-flx">
                                <div><span></span></div>
                            </li>
                        </ul>
                    </div>
                </div>
        </div>
    </div>



    <!-- script -->
    <script src="./js/script.js"></script>
    <!-- \\\ script -->
    
</body>
</html>
